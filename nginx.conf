server {
    listen 80;
    server_name sensi-api.angrub.xyz;

    # Redirigir HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sensi-api.angrub.xyz;

    # Certificados SSL generados con Certbot
    ssl_certificate /etc/letsencrypt/live/sensi-api.angrub.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sensi-api.angrub.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy hacia tu backend Express
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Opcional: logs separados para API y est√°ticos
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
}

